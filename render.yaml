services:
  - type: web
    name: yandex-competitor-api
    runtime: python
    buildCommand: pip install -r requirements.txt && playwright install
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
    plan: free
    autoDeploy: true