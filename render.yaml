services:
  - type: web
    name: yandex-competitor-api
    env: python
    plan: free
    region: oregon
    buildCommand: pip install -r requirements.txt
    startCommand: >
      bash -c "python -m playwright install --with-deps && echo '✅ Браузеры установлены' && uvicorn main:app --host 0.0.0.0 --port 10000"
    autoDeploy: true
